# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  repository_dispatch:
    types:
      - CI
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Send Build Status to channel
        id: slack
        uses: slackapi/slack-github-action@v1.18.0
        with:
          # For posting a rich message using Block Kit
          payload: |
            {
              "text": "Build result: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Build result: ${{ job.status }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      # Runs a single command using the runners shell
      - name: Run Unit Tests
        if: ${{ github.event.client_payload.unit }}
        run: echo Run Unit Tests!
        
      - name: Send Unit Status to channel
        uses: slackapi/slack-github-action@v1.18.0
        with:
          # For posting a rich message using Block Kit
          payload: |
            {
              "text": "Unit Test result:  ${{ github.event.client_payload.unit }} ? ${{ job.status }} : ${{ job.id }} ",
              "blocks": [
                { 
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Unit Test result:  ${{ github.event.client_payload.unit }} ? ${{ job.status }} : ${{ job.id }} ",
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        

      # Runs a set of commands using the runners shell
      - name: Run Integration Test
        if: ${{ github.event.client_payload.integration }}
        run: |
          echo Run Integration,
          echo tests, and deploy your project.
          
      # Runs client payload data
      - name: Print value of client payload
        run: |
          echo ${{ github.event.client_payload.unit }},
          echo ${{ github.event.client_payload.integration }}
